  <body>
    <!-- Header -->
    <header class="header" data-header>
      <div class="container">
        <button
          class="nav-toggle-btn"
          aria-label="toggle menu"
          data-nav-toggler
        >
          <ion-icon
            name="menu-outline"
            aria-hidden="true"
            class="menu-icon"
          ></ion-icon>
          <ion-icon
            name="close-outline"
            aria-label="true"
            class="close-icon"
          ></ion-icon>
        </button>

        <a href="#" class="logo">Online Home Furnishing</a>

        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#home" class="navbar-link" data-nav-link>Home</a>
            </li>

            <li class="navbar-item">
              <a href="#Tables" class="navbar-link" data-nav-link>Tables</a>
            </li>

            <li class="navbar-item">
              <a href="#Sofa" class="navbar-link" data-nav-link>Sofa</a>
            </li>

            <li class="navbar-item">
              <a href="#Chairs" class="navbar-link" data-nav-link>Chairs</a>
            </li>

            <li class="navbar-item">
              <a href="#About Us" class="navbar-link" data-nav-link>About Us</a>
            </li>
          </ul>

          <a href="#" class="navbar-action-btn">Log In</a>
        </nav>
        <div class="header-actions">
          <button class="action-btn" aria-label="Search">
            <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
          </button>

          <button class="action-btn user" aria-label="User">
            <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
          </button>

          <button class="action-btn" aria-label="cart">
            <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>

            <span class="btn-badge">0</span>
          </button>
        </div>
      </div>
    </header>

    <main>
      <article>

    ></script>

      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
